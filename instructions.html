    <h1> Rules to play BlackJack</h1>
  <p style="color:#530000;"> 
              
                    1.Start the game with two cards.</br>
                    2.If you get a sum of 21, you've won a BlackJack.</br>
                    3.If the sum of the cards is greater than 21, you're out of the game, you can start a new game.</br>
                    4.If the sum of the cards is less than 21, you can draw a new card.</br>
                    </p>
    <p style="color:#530000;">HAVE FUN!!!</p>
